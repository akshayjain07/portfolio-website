<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerSidebar">
        <div class="sidebar">
            <nav>
                <ul>
                    <li> <a href="/portfolio website/"> Home </a> </li>
                    <li> <a href="/portfolio website/intro.html"> My Intro </a> </li>
                    <li> <a href="/portfolio website/blog.html"> Blog </a> </li>
                    <li> <a href="/portfolio website/contact.html"> Contact Me </a> </li>
                    <li> <a href="/portfolio website/services.html"> Services </a> </li>
                </ul>
            </nav>
        </div>
        <div class="containerMain">
            <h1> <b> Contact me for work/general queries</b></h1>
            <div class="main">
                <div class="contactForm">
                    <form>
                        <div class="nameInputArea">
                        <label for="clientEmail" class="clientName">Name</label>
                        <input type="name" class="clientNameBox" id="clientName" aria-describedby="nameOfClient">
                        </div>
                        <div class="emailInputArea">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="emailBox" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="emailHelp"> * We'll never share your email & phone no. with anyone else.</div>
                        </div>
                        <div class="enquiryInputArea">
                            <label for="clientEmail" class="enquiry">Enquiry</label>
                            <!-- <input type="text" class="enquiryBox" id="clientEnquiry" aria-describedby="nameOfClient"> -->
                            <textarea class="enquiryBox" name="w3review" rows="4" cols="50">	
                            </textarea> 
                        </div>
                        <div class="phoneInputArea">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="phone" class="phoneNoBox" id="phone">
                        </div>
                        <div class="checkBoxArea">
                        <input type="checkbox" class="checkBox" id="check">
                        <label class="checkBoxText" for="exampleCheck1"> I want you to work on my project with me. </label>
                        </div>
                        <button type="submit" class="submitButton">Submit</button>
                    </form>
                </div>
                <div class="image">
                    <img src="/portfolio website/contactUs.jpg" alt="contact us image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
